<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="album-selection">
        <h1>Select an Album</h1>
        <div id="albums-container"></div>
    </div>

    <div id="music-player" style="display: none;">
        <h3 id="song-title"></h3>
        <div id="cd">
            <img id="cd-image">
        </div>
        <div>
            <audio id="audio-player">
                <source id="audio-source">
            </audio>
            <div id="progress-container">
                <div id="progress-bar"></div>
                <img id="progress-object" src="assets/icons/toyBoat.png">
                <h4 id="time-display"></h4>
            </div>
        </div>
        <div class="controls">
            <button id="prev">
                <img src="assets/icons/prev.png" id="prevIcon">
            </button>
            <button id="play-pause">
                <img src="assets/icons/play.png" id="playIcon">
                <img src="assets/icons/pause.png" id="pauseIcon" style="display:none;">
            </button>
            <button id="next">
                <img src="assets/icons/next.png" id="nextIcon">
            </button>
        </div>
        <div class="volume-controls">
            <button id="volume-down">
                <img src="assets/icons/voldown.png" id="volDownIcon">
            </button>
            <button id="volume-up">
                <img src="assets/icons/volup.png" id="volUpIcon">
            </button>
        </div>
        <div class="home-button">
            <button id="home-button">
                <img src="assets/icons/home.png" id="homeIcon">
            </button>
        </div>
    </div>
    <script src="music-player.js"></script>
</body>

</html>
