<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plastic cds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h3 id="song-title"></h3>
    <div id="cd">
        <img id="cd-image">
    </div>
    <div>
        <audio id="audio-player">
            <source id="audio-source">
        </audio>
        <div id="progress-container">
            <div id="progress-bar"></div>
            <img id="progress-object" src="/Users/lavinialei/musicplayer/assets/icons/toyBoat.png">
            <h4 id="time-display"></h4>
        </div>
    </div>
    <div class="controls">
        <button id="prev">
            <img src="/Users/lavinialei/musicplayer/assets/icons/prev.png" id="prevIcon">
        </button>
        <button id="play-pause">
            <img src="/Users/lavinialei/musicplayer/assets/icons/play.png" id="playIcon">
            <img src="/Users/lavinialei/musicplayer/assets/icons/pause.png" id="pauseIcon" style="display:none;">
        </button>
        <button id="next">
            <img src="/Users/lavinialei/musicplayer/assets/icons/next.png" id="nextIcon">
        </button>
    </div>
    <script src="music-player.js"></script>
</body>

</html>
